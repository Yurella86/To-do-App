<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header-text">
                <h1>work to-dos</h1>
            </div>
            <div class="textual-explanation">
                <p>Enter text into the input field to add items to your list(max. 28 characters).</p>
                <p>Click the item to mark it as complete.</p>
                <p>Click the "X" to remove the item from your list.</p>
            </div>
        </div>
        <form class="input-container">
            <input id="text" type="text" placeholder="New item...">
            <button id="add"></button>
        </form>
        <ul id="cards">
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
